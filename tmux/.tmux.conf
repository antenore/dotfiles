#Prefix Key

# vim:fenc=utf-8:nu:ai:si:et:ts=4:sw=4:ft=tmux:
# ------------------------------------------------------

# ---------------
# Binds / Unbinds
# ---------------
unbind C-b
unbind [
unbind %
unbind '"'
new -s gesamt
splitw -h ncmpcpp
splitw -v

bind h split-window -h
bind v split-window -v
bind Escape copy-mode
bind R source-file ~/.tmux.conf
bind / command-prompt "split-window 'exec man %%'"
bind '~' split-window "exec htop"

bind-key k confirm kill-window
bind-key S confirm kill-server
bind-key b set-option status
bind-key a send-prefix
bind-key J resize-pane -D 3
bind-key K resize-pane -U 3
bind-key H resize-pane -L 3
bind-key L resize-pane -R 3

# -----------
# Set Options
# -----------
set -g prefix C-a
set -s escape-time 0
set -g default-terminal "screen-256color"
set -g set-titles on
set -g set-titles-string "tmux:#I #W"
set-option -g history-limit 100000
set -g base-index 1
set -g bell-action any
set -g display-panes-time 2000
set -g visual-activity on
set -g visual-bell off
set -g visual-content on
setw -g monitor-activity off
setw -g mode-keys vi
setw -g aggressive-resize on
setw -g clock-mode-colour green
setw -g clock-mode-style 24

# Status bar
set-option -g status-justify centre
set-option -g status-bg "black"
set-option -g status-fg white
set-option -g status-interval 5

setw -g window-status-format "#[fg=black, bg=blue]⮀#[fg=#b4b4b4, bg=blue] #I #[fg=blue, bg=black]⮀ #[fg=#b4b4b4]#W"
setw -g window-status-current-format "#[fg=black, bg=#a35b66]⮀#[fg=#d5d5d5, bg=#a35b66] #I #[fg=#a35b66, bg=black]⮀ #[fg=#b4b4b4]#W"
set -g status-position top
set -g status-justify left
set-option -g status-left '#[fg=blue,bg=black]'
set-option -g status-right '#[fg=red,bg=black]'

set -g pane-border-fg black
set -g pane-active-border-fg black

# Notifications
set-option -g visual-activity off
set-window-option -g monitor-activity off

# Clock
set-window-option -g clock-mode-colour green
set-window-option -g clock-mode-style 24

# Terminal and shell options
set -g default-terminal "screen-256color" 
set -g default-shell /bin/zsh
set -g default-command /bin/zsh

# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

# Mouse options
#set-window-option -g mode-mouse on
#set -g mouse-select-pane on

# Message
set -g message-bg brightblack
set -g message-fg white
# --------
# Sessions
# --------
new -n shell zsh
