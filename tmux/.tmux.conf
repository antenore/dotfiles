# change prefix to Ctrl-a (like in gnu-screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config fil
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh


# start with window 1 (instead of 0)
set -g base-index 1


# start with pane 1
set -g pane-base-index 1


# screen mode
#set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"

# history
set -g history-limit 100000


# allow terminal scrolling
#set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# True Colors
set-option -sa terminal-overrides ",xterm*:Tc"

# copy mode
#unbind [
#bind Escape copy-mode
#unbind ]
#bind ] paste-buffer

# copy paste
#bind C-p run "tmux save-buffer - | xclip -i -sel clipboard"
#bind C-b run "tmux set-buffer \"$(xclip -o -sel clipboard\"; tmux paste-buffer"
bind y run 'tmux save-buffer - | xclip -i -selection primary'
bind p run 'xclip -o -selection primary | tmux load-buffer -; tmux paste-buffer'
#bind -t vi-copy y copy-pipe 'xclip -i -selection clipboard'
bind -T copy-mode-vi 'y' send -X copy-pipe 'xclip -i -selection clipboard'

# use vi mode
setw -g mode-keys vi
set -g status-keys vi
# use mouse in copy mode
#setw -g mode-mouse on

# splitting
unbind %
bind h split-window -h
unbind '"'
bind v split-window -v


# window switching
#unbind n
#bind = next-window
#unbind p
#bind - previous-window
bind -n C-Right next-window
bind -n C-Left previous-window
# with mouse (click on pretty little boxes)
#set -g mouse-select-window on


# colon :
bind : command-prompt


# panes
#set -g mouse-select-pane on
set -g pane-border-fg black
set -g pane-active-border-fg brightred
#set -g pane-active-border-attr blink
# resize panes with mouse (drag borders)
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
setw -g aggressive-resize on
# Resize bindings (vim like)
bind C-k resize-pane -U
bind C-j resize-pane -D
bind C-h resize-pane -L
bind C-l resize-pane -R
# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1


# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2


# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black


# Fix Terminfo
set-option -g set-titles on
set-option -g set-titles-string '[#S:#I #H] #W'

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# Status bar
# Refresh the status bar every 30 seconds.
set-option -g status-interval 30
set-option -g status-justify centre

setw -g window-status-format "#[fg=black, bg=blue] #[fg=#b4b4b4, bg=blue] #I #[fg=blue, bg=black]#W#[fg=#b4b4b4]"
setw -g window-status-current-format "#[fg=black, bg=#a35b66] #[fg=#d5d5d5, bg=#a35b66] #I #[fg=#a35b66, bg=black]#W#[fg=#b4b4b4]"
set -g status-position top    # Most often your ice are everthere :-)
set -g status-justify left
set-option -g status-left "#[fg=blue,bg=black]"
set-option -g status-right "#[fg=red,bg=black]"

# vim like bindings
bind V send-keys "0v\$"
#bind -t vi-copy V rectangle-toggle
bind -T copy-mode-vi 'V' send -X rectangle-toggle
bind Escape copy-mode
unbind p
bind p paste-buffer
#bind -t vi-copy 'v' begin-selection
bind -T copy-mode-vi 'v' send -X begin-selection
#bind -t vi-copy 'C-v' rectangle-toggle # Begin selection in copy mode.
bind -T copy-mode-vi 'C-v' send -X rectangle-toggle
#bind -t vi-copy 'y' copy-selection
bind -T copy-mode-vi 'y' send -X copy-selection
#bind -t vi-copy 'Space' halfpage-down
bind -T copy-mode-vi 'Space' send -X halfpage-down
#bind -t vi-copy 'Bspace' halfpage-up
bind -T copy-mode-vi 'Bspace' send -X halfpage-up

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-option -g bell-action none

# some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

# title off
set -g set-titles off

source "/usr/lib/python3.6/site-packages/powerline/bindings/tmux/powerline-base.conf"
source "/usr/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf"
source "/usr/lib/python3.6/site-packages/powerline/bindings/tmux/powerline_tmux_2.1_plus.conf"
