# change prefix to Ctrl-a (like in gnu-screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config fil
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh


# start with window 1 (instead of 0)
set -g base-index 1


# start with pane 1
set -g pane-base-index 1


# screen mode
set -g default-terminal "screen-256color"


# history
set -g history-limit 4096


# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"
set-window-option xterm-keys on


# copy mode
#unbind [
#bind Escape copy-mode
#unbind ]
#bind ] paste-buffer

# copy paste
#bind C-p run "tmux save-buffer - | xclip -i -sel clipboard"
#bind C-b run "tmux set-buffer \"$(xclip -o -sel clipboard\"; tmux paste-buffer"
bind y run 'tmux save-buffer - | xclip -i -selection primary'
bind p run 'xclip -o -selection primary | tmux load-buffer -; tmux paste-buffer'
bind -t vi-copy y copy-pipe 'xclip -i -selection clipboard'

# use vi mode
setw -g mode-keys vi
set -g status-keys vi
setw -g utf8 on
# use mouse in copy mode
#set-option -ga terminal-override ',rxvt-uni*:XT:Ms=\E]52;%p1%s;%p2%s\007'
#setw -g mode-mouse on
#set-option -g mouse-select-pane on

# splitting
unbind %
bind h split-window -h
unbind '"'
bind v split-window -v


# window switching
unbind n
bind = next-window
#unbind p
bind - previous-window
bind -n C-Right next-window
bind -n C-Left previous-window
##set -g mouse-select-window on


# colon :
bind : command-prompt


# panes
#set -g mouse-select-pane on
set -g pane-border-fg blue
set -g pane-active-border-fg brightred
#set -g pane-active-border-attr blink
## resize panes with mouse (drag borders)
#set -g mouse-select-pane on
#set -g mouse-resize-pane on


# status line
set -g status-utf8 on
set -g status-justify left
#set -g status-bg colour0
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2


# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black


#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# solarized
#setw -g window-status-format "#[fg=colour0]#[bg=colour8] #I #[fg=colour0]#[bg=colour8] #W "
#setw -g window-status-current-format "#[fg=colour0]#[bg=colour7] #I #[fg=colour0]#[bg=colour7] #W "
#setw -g window-status-current-attr dim
#setw -g window-status-attr reverse
#set -g status-position bottom
#set -g status-justify centre
#set -g status-left ''
#set -g status-right ''

# Status bar
set-option -g status-justify centre
set-option -g status-bg "black"
set-option -g status-fg white
set-option -g status-interval 5

setw -g window-status-format "#[fg=black, bg=blue] #[fg=#b4b4b4, bg=blue] #I #[fg=blue, bg=black]#W#[fg=#b4b4b4]"
setw -g window-status-current-format "#[fg=black, bg=#a35b66] #[fg=#d5d5d5, bg=#a35b66] #I #[fg=#a35b66, bg=black]#W#[fg=#b4b4b4]"
set -g status-position top
set -g status-justify left
set-option -g status-left '#[fg=blue,bg=black]'
set-option -g status-right '#[fg=red,bg=black]'

set -g pane-border-fg black
set -g pane-active-border-fg black
# vim like bindings
bind V send-keys "0v\$"
bind -t vi-copy V rectangle-toggle
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'C-v' rectangle-toggle # Begin selection in copy mode.
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-content off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-window-option -g monitor-content on
set-option -g bell-action none

# tmux clock
set -g clock-mode-colour blue

# some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout

