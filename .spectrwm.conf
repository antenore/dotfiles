# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# http://opensource.conformal.com/cgi-bin/man-cgi?spectrwm
# NOTE: all colors in this file are in hex! see XQueryColor for examples

# workspace_limit	= 22
focus_mode		= default
# focus_close		= previous
# focus_close_wrap	= 1
# focus_default		= last
# spawn_position		= next

# window decoration
border_width		= 2
#color_focus		= rgb:65/7b/83
#color_unfocus		= rgb:00/2b/36
color_focus         = rgb:FF/FF/FF
#color_unfocus           = rgb:CC/66/66
color_unfocus           = rgb:8B/69/69

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# bar settings
bar_enabled		= 1
bar_border_width	= 1
#bar_border[1]		= rgb:12/12/12
#bar_color[1]		= rgb:12/12/12
#bar_font_color[1]	= rgb:ff/ff/ff
bar_border[1]           = rgb:8B/69/69
bar_font_color[1]       = rgb:FF/FF/FF
#bar_color[1]            = rgb:CC/66/66
bar_color[1]            = rgb:8B/69/69
#bar_font		= -*-termsyn.icons-medium-r-normal-*-12-*-*-*-*-*-*-*
#bar_font		= -Misc-Fixed-Medium-R-Semicondensed-*-12-110-75-75-C-60-ISO10646-1
bar_font		= xft:Dejavu Sans Mono:pixelsize=12
bar_action		= /home/tmow/bin/baraction.sh
#bar_justify		= left
bar_delay       = 2
bar_format		= +N:+I +S +W
bar_at_bottom		= 0
stack_enabled		= 1
clock_enabled		= 0
# clock_format		= %a %b %d %R %Z %Y
title_name_enabled	= 1
title_class_enabled	= 1
window_name_enabled	= 1
# verbose_layout		= 1
# urgent_enabled		= 1

# Spawn Applications
# spawn_position	= last
program[term]		= urxvt
program[screenshot_all]	= ~/bin/screenshot.sh full
program[screenshot_wind]	= ~/bin/screenshot.sh window
program[lock]		= xlock
program[initscr]	= initscreen.sh
program[menu]		= dmenu_run -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color
spawn_term          = urxvt

# dialog box size ratio .3 >= r < 1
# dialog_ratio		= 0.6

# Split a non-Xrandr dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun		= ws[1]:xterm
# autorun		= ws[2]:xombrero http://www.openbsd.org
#autorun        = ws[5]:urxvtcd -e wicd-curses
autorun        = ws[6]:feh --bg-scale /usr/share/backgrounds/edubuntu-nyc.jpg
autorun        = ws[6]:dropbox start

# workspace layout
layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
layout        = ws[4]:0:0:0:0:fullscreen
# layout		= ws[5]:0:0:0:0:horizontal_flip
layout        = ws[2]:0:0:0:0:horizontal

# mod key, (windows key is Mod4) (apple key on OSX is Mod2)
modkey = Mod4

# Clear key bindings and load new key bindings from the specified file.
# This allows you to load pre-defined key bindings for your keyboard layout.
keyboard_mapping = ~/.spectrwm_fr_ch.conf

# quirks
# remove with: quirk[class:name] = NONE
# quirk[MPlayer:xv]			= FLOAT + FULLSCREEN + FOCUSPREV
# quirk[OpenOffice.org 2.4:VCLSalFrame]	= FLOAT
# quirk[OpenOffice.org 3.0:VCLSalFrame]	= FLOAT
# quirk[OpenOffice.org 3.1:VCLSalFrame]	= FLOAT
# quirk[Firefox-bin:firefox-bin]		= TRANSSZ
# quirk[Firefox:Dialog]			= FLOAT
# quirk[Gimp:gimp]			= FLOAT + ANYWHERE
# quirk[XTerm:xterm]			= XTERM_FONTADJ
# quirk[xine:Xine Window]			= FLOAT + ANYWHERE
# quirk[Xitk:Xitk Combo]			= FLOAT + ANYWHERE
# quirk[xine:xine Panel]			= FLOAT + ANYWHERE
# quirk[Xitk:Xine Window]			= FLOAT + ANYWHERE
# quirk[xine:xine Video Fullscreen Window] = FULLSCREEN + FLOAT
# quirk[pcb:pcb]				= FLOAT
quirk[wicd-client.py:Wicd-client.py]    = FLOAT + ANYWHERE
quirk[Firefox:Download]            = FLOAT
quirk[Plugin-container:plugin-container] = FLOAT + FULLSCREEN + FOCUSPREV
quirk[Firefox-bin:firefox-bin]		= TRANSSZ


# EXAMPLE: define firefox program and bind to key
program[firefox]	= firefox
bind[firefox]		= MOD+Shift+b
